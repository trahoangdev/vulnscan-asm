name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ========================
  # Lint & Type Check
  # ========================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Lint server
        run: cd server && npm run lint

      - name: Lint client
        run: cd client && npm run lint

      - name: Type check server
        run: cd server && npm run type-check

      - name: Type check client
        run: cd client && npm run type-check

  # ========================
  # Server Tests
  # ========================
  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: vulnscan_test
          POSTGRES_USER: vulnscan
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd server && npm ci

      - name: Run tests
        run: cd server && npm test
        env:
          DATABASE_URL: postgresql://vulnscan:test_password@localhost:5432/vulnscan_test
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  # ========================
  # Scanner Tests
  # ========================
  test-scanner:
    name: Scanner Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd scanner
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: cd scanner && pytest --cov=. --cov-report=xml

  # ========================
  # Build Check
  # ========================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-server, test-scanner]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build server
        run: cd server && npm ci && npm run build

      - name: Build client
        run: cd client && npm ci && npm run build
