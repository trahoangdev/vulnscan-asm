version: '3.8'

services:
  # ========================
  # PostgreSQL Database
  # ========================
  postgres:
    image: postgres:16-alpine
    container_name: vulnscan-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: vulnscan_db
      POSTGRES_USER: vulnscan
      POSTGRES_PASSWORD: vulnscan_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnscan -d vulnscan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # Redis (Cache + Queue)
  # ========================
  redis:
    image: redis:7-alpine
    container_name: vulnscan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # MinIO (S3-compatible Storage)
  # ========================
  minio:
    image: minio/minio:latest
    container_name: vulnscan-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # MailHog (Dev Email Testing)
  # ========================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: vulnscan-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

volumes:
  postgres_data:
  redis_data:
  minio_data:
