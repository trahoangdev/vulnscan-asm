services:
  # ========================
  # PostgreSQL Database
  # ========================
  postgres:
    image: postgres:16-alpine
    container_name: vulnscan-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: vulnscan_db
      POSTGRES_USER: vulnscan
      POSTGRES_PASSWORD: vulnscan_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnscan -d vulnscan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # Redis (Cache + Queue)
  # ========================
  redis:
    image: redis:7-alpine
    container_name: vulnscan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # MinIO (S3-compatible Storage)
  # ========================
  minio:
    image: minio/minio:latest
    container_name: vulnscan-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================
  # MailHog (Dev Email Testing)
  # ========================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: vulnscan-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  # ========================
  # API Server (Express)
  # ========================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: vulnscan-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://vulnscan:vulnscan_password@postgres:5432/vulnscan_db
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: change-me-in-production
      JWT_REFRESH_SECRET: change-me-refresh-in-production
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: vulnscan
      CLIENT_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared

  # ========================
  # Client (Next.js)
  # ========================
  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    container_name: vulnscan-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /v1
    depends_on:
      - api

  # ========================
  # Scanner Worker (Python)
  # ========================
  scanner:
    build:
      context: .
      dockerfile: docker/Dockerfile.scanner
    container_name: vulnscan-scanner
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379
      API_URL: http://api:4000/v1
      DATABASE_URL: postgresql://vulnscan:vulnscan_password@postgres:5432/vulnscan_db
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./scanner:/app/scanner

  # ========================
  # Nginx Reverse Proxy
  # ========================
  nginx:
    image: nginx:alpine
    container_name: vulnscan-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - client

volumes:
  postgres_data:
  redis_data:
  minio_data:
